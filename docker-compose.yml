version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: country-reports-db
    environment:
      POSTGRES_DB: country_reports
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - country-reports-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: country-reports-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/country_reports
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - country-reports-network

volumes:
  postgres_data:

networks:
  country-reports-network:
    driver: bridge
